<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
    <link rel="shortcut icon" href="images/images.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Parent position-relative">
      <div class="container h-75">
        <div class="head">
          <h1>Bookmarker</h1>
        </div>
        <div class="dots"></div>
        <div class="content">
          <h1>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h1>
        </div>
        <div class="inputs">
          <div class="siteName">
            <label for="sitename" class="fw-bold fs-6 pb-3">
              <i class="fa-solid fa-bookmark"></i> Site Name</label
            >
            <input
              oninput="validation(this)"
              id="siteNameId"
              class="siteNameInput form-control"
              type="text"
              name="sitename"
              size="30"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="siteUrl">
            <label for="siteUrl" class="fw-bold fs-6 pb-3">
              <i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              oninput="validation(this)"
              id="siteUrlId"
              class="siteUrlInput form-control"
              type="url"
              name="siteUrl"
              placeholder="Website URL"
            />
          </div>
          <div class="button d-flex justify-content-center">
            <button  onclick="addWebsite()">Submit</button>
            <div
              id="boxcont"
              class="boxcontainer d-none  w-100 position-absolute top-0 start-0 bottom-0 end-0 justify-content-center align-items-center"
            >
              <div class="box p-4">
                <div class="icons d-flex justify-content-between">
                  <div class="circles">
                    <i class="fa-solid fa-circle i1"></i>
                    <i class="fa-solid fa-circle i2"></i>
                    <i class="fa-solid fa-circle i3"></i>
                  </div>
                  <div class="exit">
                    <i
                      onclick="closedIcon()"
                      id="exit"
                      class="fa-solid fa-x"
                    ></i>
                  </div>
                </div>
                <div class="content d-flex flex-column mt-5 align-items-start">
                  <h2>
                    Site Name or Url is not valid, Please follow the rules below
                    :
                  </h2>
                  <p class="mt-3">
                    <span class="i p-0 text-danger"
                      ><i class="fa-solid fa-circle-right"></i
                    ></span>
                    <span class="p-0"
                      >Site name must contain at least 3 characters</span
                    >
                  </p>
                  <p>
                    <span class="i p-0 text-danger"
                      ><i class="fa-solid fa-circle-right"></i
                    ></span>
                    <span class="p-0">Site URL must be a valid one</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dots mt-3"></div>
        <div class="foot bg-light d-flex justify-content-around mt-4">
          <span class="index">Index</span>
          <span class="WebsiteName">Website Name </span>
          <span class="visitspan">Visit</span>
          <span class="Delete">Delete</span>
        </div>
        <div class="foot" id="footer"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
